    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050505; color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex; flex-direction: column;
            position: relative; overflow-x: hidden;
        }

        .background-blur {
            position: fixed; top: -5%; left: -5%; right: -5%; bottom: -5%;
            background-image: url('assets/img/network-boss-coming-soon.png'); 
            background-size: cover; background-position: center;
            filter: blur(25px) brightness(0.25); z-index: -1;
        }

        .main-content {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 30px 20px; z-index: 1;
        }

        .poster {
            max-width: 100%;
            max-height: 55vh; 
            object-fit: contain; border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
        }

        .store-buttons {
            display: flex; gap: 15px; margin-bottom: 25px; flex-wrap: wrap; justify-content: center;
        }

        .store-btn {
            display: flex; align-items: center; gap: 10px;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff; text-decoration: none;
            padding: 12px 24px; border-radius: 8px; font-size: 16px; font-weight: bold;
            transition: all 0.3s ease; backdrop-filter: blur(5px);
        }

        .store-btn:hover {
            background: rgba(0, 229, 255, 0.2); border-color: #00e5ff; color: #00e5ff;
            transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0, 229, 255, 0.3);
        }

        .social-icons {
            display: flex; gap: 20px; margin-bottom: 20px;
        }

        .social-icons a {
            color: #aaaaaa; font-size: 28px; text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: #00e5ff; transform: scale(1.2); filter: drop-shadow(0 0 8px rgba(0, 229, 255, 0.6));
        }

        .footer {
            width: 100%; padding: 15px; text-align: center;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px);
            font-size: 14px; z-index: 10; margin-top: auto;
        }

        .footer a { color: #00e5ff; text-decoration: none; margin: 0 15px; font-weight: bold; }
        .footer a:hover { color: #ffffff; }
